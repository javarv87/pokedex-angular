<div class="container-detail">
  <div *ngIf="pokemon.name" class="details-container">
    <img src="{{pokemon.image()}}" alt="{{pokemon.name}}" class="detail-image">
    <md-tab-group>
      <md-tab label="Types">
        <md-chip-list>
          <md-chip *ngFor="let type of pokemon.types" color="accent" selected="true">{{type | uppercase}}</md-chip>
        </md-chip-list>
      </md-tab>
      <md-tab label="Stats">
        <md-list>
          <md-list-item *ngFor="let stat of pokemon.stats">
            <md-icon md-list-icon color="primary">done</md-icon>
            <h4 md-line>{{stat.name | uppercase}}: <md-chip color="accent" selected="true">{{stat.value}}</md-chip></h4>
          </md-list-item>
          <md-divider></md-divider>
        </md-list>
      </md-tab>
    </md-tab-group>
  </div>
</div>
