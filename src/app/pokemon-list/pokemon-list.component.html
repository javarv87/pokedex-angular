<div class="container-list">
  <md-card *ngFor="let pokemon of pokemons">
    <md-card-title>{{pokemon.formattedName()}}</md-card-title>
    <div class="img-container">
      <img src="{{pokemon.image()}}" alt="{{pokemon.formattedName()}}" md-card-lg-image>
    </div>
    <md-card-actions>
      <button md-raised-button color="accent" [routerLink]="['/details', pokemon.id]">DETAIL</button>
    </md-card-actions>
  </md-card>
</div>
